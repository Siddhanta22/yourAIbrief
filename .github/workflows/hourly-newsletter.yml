name: Hourly Newsletter Delivery

on:
  schedule:
    # Run every hour at :00 minutes (e.g., 1:00, 2:00, 3:00, etc.)
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  trigger-newsletter:
    runs-on: ubuntu-latest
    steps:
      - name: Check Secrets
        run: |
          # Support both naming conventions
          VERCEL_URL_VALUE="${{ secrets.VERCEL_URL || secrets.VERCEL }}"
          CRON_SECRET_VALUE="${{ secrets.CRON_SECRET || secrets.CRON }}"
          
          if [ -z "$VERCEL_URL_VALUE" ]; then
            echo "‚ùå Error: VERCEL_URL or VERCEL secret is not set"
            echo "Please add VERCEL_URL (or VERCEL) to GitHub Secrets (Settings ‚Üí Secrets and variables ‚Üí Actions)"
            exit 1
          fi
          if [ -z "$CRON_SECRET_VALUE" ]; then
            echo "‚ùå Error: CRON_SECRET or CRON secret is not set"
            echo "Please add CRON_SECRET (or CRON) to GitHub Secrets (Settings ‚Üí Secrets and variables ‚Üí Actions)"
            exit 1
          fi
          echo "‚úÖ Secrets are configured"
        
      - name: Trigger Newsletter Cron
        run: |
          # Support both naming conventions
          VERCEL_URL="${{ secrets.VERCEL_URL || secrets.VERCEL }}"
          CRON_SECRET="${{ secrets.CRON_SECRET || secrets.CRON }}"
          VERCEL_BYPASS_TOKEN="${{ secrets.VERCEL_BYPASS_TOKEN || '' }}"
          
          # Remove trailing slash if present
          VERCEL_URL="${VERCEL_URL%/}"
          
          echo "üîî Triggering newsletter cron at: ${VERCEL_URL}/api/cron/send"
          echo "üîë Using CRON secret: ${CRON_SECRET:0:4}**** (first 4 chars shown)"
          
          # Build query string with bypass token if available
          QUERY="key=${CRON_SECRET}&source=github-actions"
          if [ -n "${VERCEL_BYPASS_TOKEN}" ]; then
            QUERY="${QUERY}&x-vercel-set-bypass-cookie=true&x-vercel-protection-bypass=${VERCEL_BYPASS_TOKEN}"
            echo "üîì Using Vercel protection bypass token"
          else
            echo "‚ö†Ô∏è  No VERCEL_BYPASS_TOKEN found - if you get 401 errors, add bypass token to GitHub Secrets"
          fi
          
          # Make the request and capture both response code and body
          HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            -X GET \
            "${VERCEL_URL}/api/cron/send?${QUERY}" \
            -H "User-Agent: GitHub-Actions" \
            -H "X-Cron-Source: github-actions" \
            --max-time 60)
          
          echo "üìä Response code: ${HTTP_CODE}"
          
          if [ -f /tmp/response.txt ]; then
            # Check if response is HTML (Vercel protection page)
            if head -1 /tmp/response.txt | grep -q "<!doctype html"; then
              echo "‚ùå Got HTML response - Vercel Deployment Protection is blocking the request"
              echo "üìÑ Response preview (first 500 chars):"
              head -c 500 /tmp/response.txt
              echo ""
              echo ""
              echo "üí° Solution: Add VERCEL_BYPASS_TOKEN to GitHub Secrets"
              echo "   1. Go to Vercel Dashboard ‚Üí Your Project ‚Üí Settings ‚Üí Security"
              echo "   2. Create a Protection Bypass Token"
              echo "   3. Add it to GitHub Secrets as VERCEL_BYPASS_TOKEN"
            else
              echo "üìÑ Response body:"
              cat /tmp/response.txt
              echo ""
            fi
          fi
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Newsletter cron triggered successfully"
            exit 0
          elif [ "$HTTP_CODE" -eq 401 ]; then
            echo "‚ùå Authentication failed (401)"
            if [ -z "${VERCEL_BYPASS_TOKEN}" ]; then
              echo "üí° This is likely due to Vercel Deployment Protection"
              echo "   Add VERCEL_BYPASS_TOKEN to GitHub Secrets to fix this"
            else
              echo "üí° Bypass token is set but still getting 401"
              echo "   Verify the token is correct in Vercel Dashboard"
            fi
            exit 1
          elif [ "$HTTP_CODE" -eq 0 ] || [ -z "$HTTP_CODE" ]; then
            echo "‚ùå Error: Failed to connect to ${VERCEL_URL}"
            echo "Please verify:"
            echo "  1. VERCEL_URL is correct (should be https://your-domain.vercel.app)"
            echo "  2. The site is deployed and accessible"
            echo "  3. There are no network/firewall issues"
            exit 1
          else
            echo "‚ùå Newsletter cron failed with HTTP status: ${HTTP_CODE}"
            echo "Check the response body above for error details"
            exit 1
          fi

